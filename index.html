    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <style>
            html,body,div,p,span{margin: 0;padding: 0;}
            .name{line-height:80px;font-size: 30px;background:url(./img/tamia2.jpg) no-repeat #ffffff;min-height:220px;background-size:100% auto;color: #333;text-align: center;}
            .dong{color: aqua;display: inline-block;transform: rotate(0);animation: dong 2s infinite;}
            .jing{color: burlywood;display: inline-block;animation: jing 2s infinite;}
            .da{color: blueviolet;display: inline-block;transform: rotate(0);animation: da 2.5s infinite;}
            .sha{color: red;display: inline-block;animation: sha 4s infinite;}
            .zi{color: rgb(222, 135, 183);display: inline-block;animation: zi 3s infinite;}
            @keyframes dong
            {
            from {transform:rotate(0);}
            to {transform:rotate(30deg);}
            }
            @keyframes jing
            {
            from {transform:rotate(-20deg);}
            to {transform:rotate(30deg);}
            }
            @keyframes da
            {
            from {transform:rotate(20deg);}
            to {transform:rotate(-50deg);}
            }
            @keyframes sha
            {
            from {transform:rotate(-50deg);}
            to {transform:rotate(-100deg);}
            }
            @keyframes zi
            {
            from {transform:rotate(0);}
            to {transform:rotate(80deg);}
            }
            .say{text-align: center;}
            .say span{font-size: 20px;color:#333333;}
        </style>
    </head>
    <body>
        <div class="name">
            <span class="dong">皮</span>
            <span class="jing">老师</span>
            <span class="da">开</span>
            <span class="sha">课</span>
            <!-- <span class="zi">孩</span> -->
        </div>
        <div id="say" class="say">


        </div>
        <script>
            var say_wrap = document.getElementById('say');
            var say_con = '皮总真皮'.split(''),eles = [];
            
            function write(){
                for(let i = 0 , l = say_con.length; i < l;i++){
                
                    (function(i){
                        var idx = i;
                        (function(idx){
                            var a = idx;
                            setTimeout(function(){
                                say_wrap.innerHTML += ('<span style="color:'+ random_color()+';">' + say_con[a] + '</span>');
                            },220*a)
                        }(idx))
                    }(i))
                }
            }
            
            function random_color() {
                var r = parseInt(Math.random()*255) , g = parseInt(Math.random()*255) , b = parseInt(Math.random()*255);
                return 'rgb('+ r + ',' + g + ',' + b + ')';
            }
            write()
            setInterval(function () {
                say_wrap.innerHTML = '';
                write()
              },(say_con.length*220 + 500))

            function getbyIndex(idx,arr){
                return arr[idx];
            }
        </script>

    </body>
    </html>
